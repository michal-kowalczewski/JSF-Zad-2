<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>JSF Tutorial!</title>

</head>

<h:body>
	<h1>Users</h1>
	<h:form id = "table">

		<h:dataTable id="table" value="#{helloWorld.users}" var="user"
			border="2" cellspacing="1" cellpadding="1">
			<h:column>
				<f:facet name="header">User ID</f:facet>
                    #{user.id}
                </h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
                    #{user.userName}
                </h:column>
			<h:column>
				<f:facet name="header">Last Number</f:facet>
                    #{user.lastName}
                </h:column>p:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
                    #{user.address}
                </h:column>

			<h:column>
				<f:facet name="header">Birth Date</f:facet>
                    #{user.birthDate}
                </h:column>

			<h:column>
				<h:commandButton value="Delete"
					onclick="return confirm('Really want to do that?')"
					action="#{helloWorld.deleteUser(user.id)}" rerender="table" />
			</h:column>

		</h:dataTable>

	</h:form>

	<h:form id="add form">
		<h1>Add new user</h1>
		<h:outputLabel value="First Name" />
		<br />
		<h:inputText value="#{helloWorld.user.userName}" />
		<br />
		<h:outputLabel value="Last Name" />
		<br />
		<h:inputText value="#{helloWorld.user.lastName}" />
		<br />
		<h:outputLabel value="Address" />
		<br />
		<h:inputText value="#{helloWorld.user.address}" />
		<br />
		<h:outputLabel value="Birth Date" />
		<br />
		<h:inputText value="#{helloWorld.user.birthDate}" />
		<br />
		<h:commandButton value="Add User" action="#{helloWorld.addUser}"
			rerender="table">
			<c:if test="#{helloWorld.validDate == false}">
				<br/>
					<h:outputLabel value="Wrong date format" disabled="#{helloWorld.validDate}" />
			</c:if>
		</h:commandButton>
	</h:form>

</h:body>

</html>
